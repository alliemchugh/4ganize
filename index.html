   <center><h1>Time Manager</h1></center>

   <h2>
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1">
     <meta name="description" content="A simple Pomo Timer">
     <link href="https://fonts.googleapis.com/css?family=Roboto:100,400" rel="stylesheet">
     <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
     <title>Pomo Timer</title>
   </h2>


   <div class="container">
     <div class="timer">
       <div class="clock"><span contenteditable="true" id="min">10</span><span>:</span><span contenteditable="true" id="sec">10</span>
         <div class="indicators">Min&nbsp;&nbsp;:&nbsp;&nbsp;Sec</div>
       </div>

     </div>
     <div class="controls">
       <div class='stBtn'>Start</div>
       <div class='refresh'>Reset</div>
     </div>
     <div class="footer" align="center">Click on the numbers of the timer to edit</div>
   </div>
   <script src="javascipt.js"></script>


    <!-- <p id="Info">Input assignments in order of what you want completed.</p>
    <p id= "Assignments"> Assignment <center> Time</center></p> -->



    <p id="info"> Input assignments in order of what you want completed.</p>

    <div style="overflow-x:auto;">
      <p id="clock">Clock</p>
      <table id= "mytable">
        <tr>
          <th>Assignment:</th>
          <th>Time (total minutes):</th>
        </tr>
        <tr>
          <td><input type="text" name= "fname"></td>
          <td><input type = "text" name= "lname"></td>
        </tr>
      </table>
      <button id= "button" onclick="new_row()">Add Assignment</button>
      <p id="demo"></p>
      <!-- <button id= "button" onclick="myFunction()">Total time</button> -->
      <script>
      var i=0;
      function new_row() {
        var table = document.getElementById("mytable");
        var row = table.insertRow(i-1);
        var cell1 = row.insertCell(0);
        var cell2 = row.insertCell(0);
        var cell3 = row.insertCell(1);
        var cell4 = row.insertCell(1);
        // cell1.innerHTML = "text";
        cell1.insertHTML ='<td><input type = "text" name= "lname">';
        cell2.innerHTML = '<td><input type = "text" name= "lname">';
        cell3.insertHTML ='<td><input type = "text" name= "lname">';
        cell4.innerHTML = '<td><input type = "text" name= "lname">';
      }

      //   fruits.toString();
      //   document.getElementById("demo").innerHTML = fruits;
      // }

      </script>
      <p id= "break"> You will get a 5 minute break in between each assignment :)</p>
      <center><p id= "total"> Total Time: </p></center>
