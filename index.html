    <style>


    /*<!--all info here!-->*/

    .sidenav {
        height: 100%;
        width: 0;
        position: fixed;
        z-index: 1;
        top: 0;
        left: 0;
        background-color: #111;
        overflow-x: hidden;
        transition: 0.5s;
        padding-top: 60px;
    }

    .sidenav a {
        padding: 15px 8px 8px 32px;
        text-decoration: none;
        font-size: 25px;
        color: #818181;
        display: block;
        transition: 0.3s;
    }

    .sidenav a:hover {
        color: #f1f1f1;
    }

    .sidenav .closebtn {
        position: absolute;
        top: 50px;
        left: 50px;
        font-size: 36px;
        margin-left: 100px;
    }

    @media screen and (max-height: 450px) {
      .sidenav {padding-top: 15px;}
      .sidenav a {font-size: 18px;}
    }

    table {
        border-collapse: collapse;
        border-spacing: 0;
        width: 60%;
        border: 1px solid #ddd;
    }
    th, td {
        text-align: left;
        padding: 8px;
    }
    tr:nth-child(even){background-color: #f2f2f2}
    </style>
  </head>

    <center><h4>Time Manager</h4></center>
    <!-- <p id="Info">Input assignments in order of what you want completed.</p>
    <p id= "Assignments"> Assignment <center> Time</center></p> -->

    <p id="info"> Input assignments in order of what you want completed.</p>


    <div style="overflow-x:auto;">
      <table id= "mytable">
        <tr>
          <th>Assignment:</th>
          <th>Time (total minutes):</th>
        </tr>
        <tr>
          <td><input type="text" name= "fname"></td>
          <td><input type = "text" name= "lname"></td>
        </tr>

      </table>
      <button id= "button" onclick="new_row()">Add Assignment</button>

      <script>
      function new_row() {
        var table = document.getElementById("mytable");
        var row = table.insertRow(2);
        var cell1 = row.insertCell(0);
        var cell2 = row.insertCell(1);
        // cell1.innerHTML = "text";
        cell1.insertHTML ='<td><input type = "text" name= "lname"></td>';
//
// '<tr> <td><input type="text" name= "fname"></td>  <td><input type = "text" name= "lname"></td></tr>'
        cell2.innerHTML = '</td><td><input type = "text" name= "lname"></td>';
      }
      </script>
      <p id= "break"> You will get a 5 minute break in between each assignment :)</p>
      <center><p id= "total"> Total Time: ()</p></center>

    </div>
