  <body>


   <center><h1>Time Manager</h1></center>


   <link rel="styles6.css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

   <h2>
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1">
     <meta name="description" content="A simple Pomo Timer">
     <link href="https://fonts.googleapis.com/css?family=Roboto:100,400" rel="stylesheet">
     <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
     <title>Pomo Timer</title>
   </h2>


   <div class="container">
     <div class="timer">
       <div class="clock"><span contenteditable="true" id="min">10</span><span>:</span><span contenteditable="true" id="sec">10</span>
         <div class="indicators">Min&nbsp;&nbsp;:&nbsp;&nbsp;Sec</div>
       </div>

     </div>
     <div class="controls">
       <div class='stBtn'>Start</div>
       <div class='refresh'>Reset</div>
     </div>
     <div class="footer" align="center">Click on the numbers<br>of the timer to edit</div>
   </div>

    <p id="info"> Input assignments in order of what you want completed.</p>

    <div style="overflow-x:auto;">
      <p id="clock"></p>
      <table id= "mytable">
        <tr>
          <th>Assignment:</th>
          <th>Time (total minutes):</th>
        </tr>
        <tr>
          <td><input type="text" name= "fname"></td>
          <td><input type = "text" name= "lname"></td>
        </tr>
      </table>
      <button id= "button" onclick="new_row()">Add Assignment</button>
      <button id="submit" onclick="submit_assignments()"> Submit</button>
      <p id="demo"></p>


      <!-- <p id= "break"> You will get a 5 minute break in between each assignment :)</p> -->
      <center><p id= "total"> Total Time: </p></center>

<script src="javascipt.js"></script>
</body>
